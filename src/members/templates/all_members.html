{% extends 'master.html' %}

{% block title %}
  My Tenis Club - List of all members
{% endblock title %}

{% block content %}
  <div class="mycard">
    <h1>Members</h1>
    <ul>
      {% for x in members  %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
